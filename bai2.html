<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let playerIds = ["P001", "P002", "P003"];
        let playerNames = ["Lionel Messi", "Cristiano Ronaldo", "Neymar Jr"];
        let playerJerseyNumbers = [10, 7, 11];

        function printTeamRoster() {
            console.log("\n--- DANH SÁCH ĐỘI BÓNG ---");
            for (let i = 0; i < playerIds.length; i++) {
                console.log(`${i + 1}. [${playerIds[i]}] ${playerNames[i]} - Số áo: ${playerJerseyNumbers[i]}`);
            }
        }

        function updatePlayerNameAndJersey(playerId, newName, newJerseyNumber) {
            let index = playerIds.indexOf(playerId);
            
            if (index !== -1) {
                playerNames[index] = newName;
                playerJerseyNumbers[index] = parseInt(newJerseyNumber);
                return true;
            }
            
            return false;
        }

        function main() {
            printTeamRoster();

            let idToUpdate = prompt("Nhập mã cầu thủ muốn cập nhật (ví dụ: P001):");

            if (playerIds.includes(idToUpdate)) {
                let newName = prompt("Nhập tên mới cho cầu thủ:");
                let newJersey;
                
                while (true) {
                    newJersey = parseInt(prompt("Nhập số áo mới (1-99):"));
                    if (!isNaN(newJersey) && newJersey >= 1 && newJersey <= 99) {
                        break;
                    }
                    alert("Số áo không hợp lệ! Vui lòng nhập số từ 1 đến 99.");
                }

                let success = updatePlayerNameAndJersey(idToUpdate, newName, newJersey);
                
                if (success) {
                    alert("Cập nhật thành công!");
                    printTeamRoster();
                }
            } else {
                alert("Không tìm thấy cầu thủ với mã này!");
            }
        }

        main();

    </script>
</body>
</html>
