<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let players = [
            "P001-Nguyễn Văn A-Thủ môn",
            "P002-Trần Thị B-Hậu vệ",
            "P003-Lê Văn C-Hậu vệ",
            "P004-Phạm Văn D-Tiền vệ",
            "P005-Hoàng Thị E-Tiền đạo",
            "P006-Vũ Minh F-Tiền đạo",
            "P007-Đặng Văn G-Thủ môn",
        ];

        function getAllPositions() {
            let positions = [];
            for (let player of players) {
                let pos = player.split("-")[2];
                if (!positions.includes(pos)) {
                    positions.push(pos);
                }
            }
            return positions;
        }

        function findPlayersWithLongestName() {
            let longestName = "";
            for (let player of players) {
                let name = player.split("-")[1];
                if (name.length > longestName.length) {
                    longestName = name;
                }
            }
            return longestName;
        }

        function countPlayersStartingWithLetter(letter) {
            let count = 0;
            let searchLetter = letter.toLowerCase();
            for (let player of players) {
                let name = player.split("-")[1];
                if (name.toLowerCase().startsWith(searchLetter)) {
                    count++;
                }
            }
            return count;
        }

        console.log("Danh sách vị trí duy nhất:", getAllPositions());
        console.log("Cầu thủ có tên dài nhất:", findPlayersWithLongestName());
        console.log("Số cầu thủ bắt đầu bằng chữ 'P':", countPlayersStartingWithLetter("P"));

    </script>
</body>
</html>
